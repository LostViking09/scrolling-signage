name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file to handle multiline
          echo "$COMMITS" > changelog.txt
          
          # Also save to output (with proper escaping)
          {
            echo 'commits<<EOF'
            cat changelog.txt
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          prerelease: false
          generate_release_notes: false
          body: |
            ## Version ${{ steps.get_version.outputs.version }}

            ### What's New
            - [Add new features here]

            ### Bug Fixes
            - [Add bug fixes here]

            ### Downloads
            - **Windows**: Download the `scrolling-signage-${{ steps.get_version.outputs.version }}-win.exe` file below
            - **macOS (Intel)**: Download the `scrolling-signage-${{ steps.get_version.outputs.version }}-mac-x64.dmg` file below
            - **macOS (Apple Silicon)**: Download the `scrolling-signage-${{ steps.get_version.outputs.version }}-mac-arm64.dmg` file below

            ### Changelog
            ${{ steps.changelog.outputs.commits }}

            ### Known Issues
            - [Add any known issues here]

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Upload Windows artifact
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ./dist/scrolling-signage-${{ needs.create-release.outputs.version }}-win.exe
          draft: true

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS DMG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac

      - name: Upload macOS artifacts
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./dist/scrolling-signage-${{ needs.create-release.outputs.version }}-mac-x64.dmg
            ./dist/scrolling-signage-${{ needs.create-release.outputs.version }}-mac-arm64.dmg
          draft: true
