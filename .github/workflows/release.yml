name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file to handle multiline
          echo "$COMMITS" > changelog.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Version ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          body: |
            ## ðŸŽ‰ Version ${{ steps.get_version.outputs.version }}

            ### âœ¨ What's New
            - [Add new features here]

            ### ðŸ› Bug Fixes
            - [Add bug fixes here]

            ### ðŸ“¦ Downloads
            - **Windows**: Download the `scrolling-signage-${{ steps.get_version.outputs.version }}-win.exe` file below
            - **macOS**: Download the `scrolling-signage-${{ steps.get_version.outputs.version }}-mac.dmg` file below

            ### ðŸ“ Changelog
            ${{ steps.changelog.outputs.commits }}

            ### âš ï¸ Known Issues
            - [Add any known issues here]

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows portable
        run: npm run build:win

      - name: Upload Windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/scrolling-signage-${{ needs.create-release.outputs.version }}.exe
          asset_name: scrolling-signage-${{ needs.create-release.outputs.version }}-win.exe
          asset_content_type: application/octet-stream

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS DMG
        run: npm run build:mac

      - name: Find DMG file
        id: find_dmg
        run: |
          DMG_PATH=$(find ./dist -name "*.dmg" -type f | head -n 1)
          echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT

      - name: Upload macOS artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find_dmg.outputs.dmg_path }}
          asset_name: scrolling-signage-${{ needs.create-release.outputs.version }}-mac.dmg
          asset_content_type: application/octet-stream
